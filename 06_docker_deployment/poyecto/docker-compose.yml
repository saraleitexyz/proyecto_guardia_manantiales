services:
  web:
    image: php:8.2-apache
    volumes:
      - ./website:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - linguardia_net
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: linguardia
      MYSQL_USER: sara
      MYSQL_PASSWORD: sarapass
    volumes:
      # Monta la carpeta db-init local para inicializar el esquema de la DB
      - db_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d:ro 
    networks:
      - linguardia_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.1.1
    environment:
      PMA_HOST: db
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - linguardia_net
      
  ktor-app:
    # Contexto de construcci√≥n: busca el Dockerfile dentro de la carpeta 'ktor-app'
    build: ./ktor-app 
    ports:
      - "8082:8080" 
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306 
      DB_NAME: linguardia
      DB_USER: sara
      DB_PASSWORD: sarapass
    networks:
      - linguardia_net
    restart: unless-stopped

volumes:
  db_data:

networks:
  linguardia_net:
    driver: bridge