<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Director Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .login-container, .dashboard {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type=text], input[type=password], input[type=email] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0078d7;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #005fa3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #0078d7;
      color: #fff;
    }
    .actions button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="login-container" id="login">
  <h2>School Director Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="login-msg" style="color:red;"></p>
</div>

<div class="dashboard" id="dashboard" style="display:none;">
  <h2>Teacher Management Dashboard</h2>
  
  <div>
    <input type="text" id="teacherName" placeholder="Full Name">
    <input type="email" id="teacherEmail" placeholder="Email">
    <select id="teacherApp">
      <option value="Yes">App Installed</option>
      <option value="No">App Not Installed</option>
    </select>
    <button onclick="addTeacher()">Add Teacher</button>
  </div>
  
  <table id="teacherTable">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>App Installed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Teachers will appear here -->
    </tbody>
  </table>
</div>

<script>
  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if(user === 'admin' && pass === 'admin') {
      document.getElementById('login').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    } else {
      document.getElementById('login-msg').innerText = 'Invalid credentials!';
    }
  }

  function addTeacher() {
    const name = document.getElementById('teacherName').value;
    const email = document.getElementById('teacherEmail').value;
    const app = document.getElementById('teacherApp').value;

    if(name && email) {
      const table = document.getElementById('teacherTable').getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      row.insertCell(0).innerText = name;
      row.insertCell(1).innerText = email;
      row.insertCell(2).innerText = app;
      const actions = row.insertCell(3);
      actions.className = 'actions';
      actions.innerHTML = `
        <button onclick="editTeacher(this)">Edit</button>
        <button onclick="deleteTeacher(this)">Delete</button>
      `;
      document.getElementById('teacherName').value = '';
      document.getElementById('teacherEmail').value = '';
    }
  }

  function deleteTeacher(btn) {
    const row = btn.parentNode.parentNode;
    row.parentNode.removeChild(row);
  }

  function editTeacher(btn) {
    const row = btn.parentNode.parentNode;
    document.getElementById('teacherName').value = row.cells[0].innerText;
    document.getElementById('teacherEmail').value = row.cells[1].innerText;
    document.getElementById('teacherApp').value = row.cells[2].innerText;
    row.parentNode.removeChild(row);
  }
</script>

</body>
</html>
